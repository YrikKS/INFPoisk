<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Создать пользователя</h1>
<form method="POST" action="{{ url_for('create_user') }}">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username }}<br><br>
    {{ form.password.label }} {{ form.password }}<br><br>
    {{ form.confirm_password.label }} {{ form.confirm_password }}<br><br>
    {{ form.submit }}<br><br>
</form>
</body>
</html>
